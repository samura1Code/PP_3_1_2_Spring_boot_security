<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: auto;
        }
        input, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

<h1>Create New User</h1>
<form th:action="@{/admin/newUser}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}">
    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}">
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <label for="roles">Roles:</label>
    <select id="roles" name="roles" multiple th:field="*{roles}">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>

    <button type="submit">Create User</button>

    <div class="error">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
</form>

</body>
</html>
