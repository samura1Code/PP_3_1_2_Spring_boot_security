<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/update/{id}(id=${user.id})}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="roles">Roles:</label>
    <select id="roles" name="roles" multiple>
        <option th:each="role : ${allRoles}" th:value="${role.id}"
                th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
    </select>

    <button type="submit">Update</button>
</form>

</body>
</html>
